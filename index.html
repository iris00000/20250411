<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>作品集</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- 選單 -->
    <ul class="menu" id="menu">
      <li><a href="#" onclick="hideIframe()">首頁</a></li>
      <li><a href="#about">自我介紹</a></li>
      <li>
        <a href="#portfolio">作品集</a>
        <ul class="submenu">
          <li><a href="#" onclick="loadIframe('https://iris00000.github.io/20250328/')">第一週</a></li>
          <li><a href="#" onclick="loadIframe('https://hackmd.io/@Iris0805/S1t5ocXa1g')">第二週</a></li>
          <li><a href="#" onclick="loadIframe('https://hackmd.io/@Iris0805/BJZxeB53kg')">第三週</a></li>
          <li><a href="#" onclick="loadIframe('https://hackmd.io/@Iris0805/BJZxeB53kg')">第四週</a></li>
        </ul>
      </li>
      <li><a href="#quiz">測驗卷</a></li>
      <li><a href="#tutorials">教學影片</a></li>
    </ul>

    <!-- iframe 顯示區域 -->
    <div class="iframe-container" id="iframe-container" style="display: none;">
      <iframe id="content-frame" src="" frameborder="0"></iframe>
    </div>

    <script src="sketch.js"></script>

    <script>
      // 動態載入 iframe 網頁
      function loadIframe(url) {
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('content-frame');
        iframe.src = url;
        iframeContainer.style.display = 'block'; // 顯示 iframe
      }

      // 隱藏 iframe
      function hideIframe() {
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('content-frame');
        iframe.src = ''; // 清空 iframe 的內容
        iframeContainer.style.display = 'none'; // 隱藏 iframe
      }

      // 顯示或隱藏選單 (滑入效果)
      document.addEventListener('mousemove', (event) => {
        const menu = document.getElementById('menu');
        if (event.clientY < 250) {
          menu.style.top = '10px'; // 顯示選單 (滑入)
        } else {
          menu.style.top = '-100px'; // 隱藏選單 (滑出)
        }
      });
    </script>
  </body>
</html>
